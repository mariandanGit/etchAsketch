<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>

</head>

<body>

<header id="header">
    <h1>ETCH-A-SKETCH</h1>
</header>

    <div id="mainDiv">

        <div id="containerUnderlay"></div>

        <div id="sliderDiv">
            
            <h2 id="sliderValue">16 x 16</h2>
            <input id="sizeSlider" type="range" value = "16" min="1" max="100">
        </div>
        
        <div id="containerDiv">

            <div id="container"></div>
        </div>
    
        <div id="buttonsDiv">
            
            <div id="buttons">
    
                <input id="colorPicker" type="color" value="#e66465">
                <button id="colorButton">Color mode</button>
                <button id="shadingButton">Shading mode</button>
                <button id="rainbowButton">Rainbow mode</button>
                <button id="trailButton">Trail mode</button>
                <button id="eraserButton">Eraser</button>
                <button id="clearButton">Clear</button>
    
            </div>
        
        </div>
    
    </div>

</body>

<script src="functionality.js"></script>

</html>
