<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>

</head>

<body>

    <header id="header">

        <h1>ETCH-A-SKETCH</h1>

    </header>

    <div id="mainDiv">

        <div id="containerUnderlay"></div>

        <div id="sliderDivContainer">
            
            <div id="sliderDiv">

                <h2 id="sliderValue">16 x 16</h2>
                <input id="sizeSlider" type="range" value = "16" min="2" max="100">
    
            </div>

        </div>
        
        <div id="containerDiv">

            <div id="container"></div>
        </div>
    
        <div id="buttonsDiv">
            
            <div id="buttons">
    
                <input id="colorPicker" class = 'buttonsClass' type="color" value="#e66465">
                <button id="colorButton" class = 'buttonsClass'>Color</button>
                <button id="shadingButton" class = 'buttonsClass'>Shading</button>
                <button id="rainbowButton" class = 'buttonsClass'>Rainbow</button>
                <button id="trailButton" class = 'buttonsClass'>Trail</button>
                <button id="eraserButton" class = 'buttonsClass'>Eraser</button>
                <button id="clearButton" class = 'buttonsClass'>Clear</button>
    
            </div>
        
        </div>
    
    </div>

</body>

<script src="functionality.js"></script>

</html>
